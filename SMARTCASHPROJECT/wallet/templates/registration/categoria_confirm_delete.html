<!-- registration/categoria_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
<div class="categoria-container">
    <h2 class="categoria-title">Eliminar Categoría</h2>
    <p>¿Estás seguro de que deseas eliminar "{{ categoria.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a class="categoria-create-link" href="{% url 'categoria_list' %}">Cancelar</a>
</div>
{% endblock %}
