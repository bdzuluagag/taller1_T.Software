{% block content %}
<div class="categoria-container">
    <h2 class="categoria-title">{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Categor√≠a</h2>

        {% csrf_token %}
        {{ form.as_p }}

    <a class="categoria-create-link" href="{% url 'categoria_list' %}">Cancelar</a>
</div>
{% endblock %}
