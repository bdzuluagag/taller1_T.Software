{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
    
            <a href="{% url 'home' %}" class="navbar-brand"> <span class="text-info">Smart</span>Cash</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarS"
                    aria-controls="navbarS" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'statistics' %}">Estadísticas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'suggestions' %}">Sugerencias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'movements' %}">Movimientos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'goals' %}">Metas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'categoria_list' %}">Categorías</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'events' %}">Eventos</a>
                    </li>
                </ul>

                <span id="bienvenida" class="navbar-text">
					Bienvenido, {{ user.username }}
				</span>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    {% block content %}
    {% endblock content %}
</div>
</body>
</html>
